<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="style.css"> <!--acrescentar media="screen"-->
</head>
<body>
    <div>
        <h1 id="titulo">ALGpro page</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required> 
            </div>
           
            <div class="campo">
                <label for="sobrenome"><strong>Sobre nome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome"  required>
                
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>email</strong></label>
            <input type="email" name="email" id="email"  required>
        </div>

        <div class="campo">
            <label for=""><strong> De qual lado da aplicação você desenvolve?</strong>
            </label>
            
            <label for="">
                <input type="radio" name="devweb" value="Frontend" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="Backtend" >Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade" ><strong>Senioridade</strong> </label>
            <select name="" id="senioridade">
                <option value="" selected disabled>Selecione</option>
                <option value="">Júnior</option>
                <option value="">Pleno</option>
                <option value="">Sénior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que utiliza:</strong> </label>
                <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia2">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" name="tecnologia3" id="tecnologia3">
                <label for="tecnologia3">JAVASCRIPT</label>

                <input type="checkbox" name="tecnologia4" id="tecnologia4">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" name="tecnologia5" id="tecnologia5">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" name="tecnologia6" id="tecnologia6">
                <label for="tecnologia7">PYTHON</label>

                <input type="checkbox" name="tecnologia7" id="tecnologia7">
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco da sua experiência</strong></label>
            <textarea name="experiencia" id="experiencia"rows="6" style="width:26em" ></textarea>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        
           
        <button type="submit" class="botao">concluido</button>
    </form>

    
</body>
</html>
