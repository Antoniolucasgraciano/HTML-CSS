<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
        <form action="cadastro.php" method="post" autocomplete="off">
            <p>
                <label for="nomea">Nome</label>
                <input type="text" name="nome" id="nomea" required maxlength="4">
            </p>
            <p>
                <label for="senhaa">senha</label>
                <input type="password" name="senha" id="senhaa" required minlength="4" size="30" placeholder="escreva aqui" autocomplete="new-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
