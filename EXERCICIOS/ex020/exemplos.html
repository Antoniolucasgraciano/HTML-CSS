<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos</title>
    <style>
            main{
                background-color: aquamarine;
                color: brown;
                width: 200px;
                height: 200px;
            }
            main:hover{
                background-color: black;
                color: white;

            }
            main>p{
                display: none;
            }
            main:hover>p{
                display: block;
                background-color: blueviolet;
            }
    </style>
</head>
<body>
    <h1>exemplos de pseudo-elementos</h1>
</body>
<main>
    <h4>Olá ito</h4>
    <p>olá texto escondido</p>
</main>
</html>
